<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/vanphonggiang/font-awesome-6-pro/main/css/all.css" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <title>Max's Games</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <script type="text/javascript">

        var gameInstance;
    
        const params = new URLSearchParams(window.location.search);
        var game = params.get('g');
    
        let jsfile = document.createElement('script');
        jsfile.src = "js/" + game + ".js";
        document.body.appendChild(jsfile);
    
        window.onload = function () {
            gameInstance = UnityLoader.instantiate("gameContainer", "json/" + game + ".json", { onProgress: UnityProgress, Module: { onRuntimeInitialized: function () { UnityProgress(gameInstance, "complete") } } });
        }
        </script>
    <script src="TemplateData/UnityProgress.js"></script>
    <div class="webgl-content">
            <div id="gameContainer" style="width: 100%; height: 100%; margin: auto;"></div>
    </div>
  </body>
</html>
