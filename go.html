<html lang="en"><head>
  
  </head>
  <body t="default">
  <center>
  <div class="box-info">
  <iframe width="100%" height="100%" scrolling="no" frameborder="0" style="width:100%;height:800px;margin:0 auto;max-width:100%;text-align:center;overflow:hidden;" src="https://imadejptr.github.io/strg/cookie/index.html" allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated" allowtransparency="true" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="true" msallowfullscreen="true" id="frame"></iframe>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6008532646981241"
     crossorigin="anonymous"></script>
<!-- go bar -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-6008532646981241"
     data-ad-slot="4592871848"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search)
    let games;
    if (params.get("id")) {
      fetch("maxgames.pages.dev/assets/json/gs.json")
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          games = data;
          games.forEach(game => {
            if (game.id != params.get("id")) return
            document.querySelector(".route").innerHTML = '<a href="/games.html">GAMES</a> / <a href="/s.html?sys=' +
              game.badge + '">' + game.badge + '</a> / ' + game.name;
            document.querySelector("#gameTitle").innerHTML = game.name + " <span class='f-badge'>" + game.badge +
              "</span>";
            if (game.url == "c") {
              document.querySelector("#frame").src = "/assets/emu/" + game.url + ".html?sys=" + game.sys + "&g=" +
                game.g + "&id=" + game.id + "&mc=" + game.mame;
            } else if (game.url == "u") {
              document.querySelector("#frame").src = "/assets/unity/" + game.url + ".html?g=" + game.g;
            } else if (game.url == "fl") {
              document.querySelector("#frame").src = "/assets/flash/" + game.url + ".html?g=" + game.g;
            } else if (game.url == "h") {
              document.querySelector("#frame").src = game.gameurl;
            }
          })
        })
    }
  </script>
  <script src="assets/js/main.js"></script>
  </body></html>
