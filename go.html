  <script>
    const params = new URLSearchParams(window.location.search)
    let games;
    if (params.get("id")) {
      fetch("https://seep.eu.org/https://maxgames.pages.dev/assets/json/gs.json")
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          games = data;
          games.forEach(game => {
            if (game.id != params.get("id")) return
            if (game.url == "c") {
              document.querySelector("#frame").src = "./assets/emu/" + game.url + ".html?sys=" + game.sys + "&g=" +
                game.g + "&id=" + game.id + "&mc=" + game.mame;
            } else if (game.url == "u") {
              document.querySelector("#frame").src = "./assets/unity/" + game.url + ".html?g=" + game.g;
            } else if (game.url == "fl") {
              document.querySelector("#frame").src = "./assets/flash/" + game.url + ".html?g=" + game.g;
            } else if (game.url == "h") {
              document.querySelector("#frame").src = game.gameurl;
            }
          })
        })
    }

    document.addEventListener('DOMContentLoaded', function() {
      var fullscreenButton = document.getElementById('fullscreenButton');

    fullscreenButton.addEventListener('click', function() {
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.webkitRequestFullscreen) {
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) {
                    gameContainer.msRequestFullscreen();
                }
            });
          });
  </script>
