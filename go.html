<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Max's Games">
    <meta property="og:description" content="Play free online games in your browser!">
    <title>Max's Games</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5VKVKQTT87"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5VKVKQTT87');

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #adsense-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        iframe {
            display: block;
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            border: none;
        }
        .ad-container {
            margin: 10px auto;
            text-align: center;
            padding: 10px;
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Popup Ad -->
    <div id="adsense-popup">
        <div class="popup-content">
            <p>Check out our latest games!</p>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9031739208694417"
            crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9031739208694417"
                data-ad-slot="9523561448"
                data-ad-format="autorelaxed"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <button onclick="closePopup()" style="margin-top:10px;padding:5px 15px;">Close</button>
        </div>
    </div>

    <iframe src="" id="frame" scrolling="auto"></iframe>

    <!-- Bottom Banner Ad -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9031739208694417"
        crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9031739208694417"
            data-ad-slot="1234567890" <!-- Replace with your actual ad slot -->
            data-ad-format="horizontal"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('adsense-popup');
            const lastDismissed = localStorage.getItem('popupDismissed');
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

            // Show popup if never dismissed or if last dismissal was more than 24 hours ago
            if (!lastDismissed || (now - lastDismissed) > oneDay) {
                setTimeout(() => {
                    popup.style.display = 'flex popup.style.display' = 'flex';
                }, 2000); // Show popup after 2 seconds
            }

            window.closePopup = function() {
                popup.style.display = 'none';
                localStorage.setItem('popupDismissed', now);
            };
        });
    </script>
</body>
</html>
