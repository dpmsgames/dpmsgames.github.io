<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1654604059860897"
     crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Max's Games" property="og:title">
  <title>Max's Games</title>
  <style type="text/css">html {overflow: auto;}html,body,div,iframe {margin: 0px;padding: 0px;height: 100%;border: none;}iframe {display: block;width: 100%;border: none;overflow-y: auto;overflow-x: hidden;}</style>
</head>

<body>
  <iframe src=""
  frameborder="0" 
  marginheight="0" 
  marginwidth="0" 
  width="100%" 
  height="100%" 
  scrolling="auto"
  id="frame"></iframe>
</body>

<script>
const params = new URLSearchParams(window.location.search)
  let games;
  if (params.get("id")) {
    fetch("/assets/json/gs.json")
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        games = data;
        games.forEach(game => {
          if (game.id != params.get("id")) return
          document.title = `${game.name} / maxgames`;
          if (game.url == "c") {
            document.querySelector("#frame").src = "/assets/emu/" + game.url + ".html?sys=" + game.sys + "&g=" +
              game.g + "&id=" + game.id + "&mc=" + game.mame;
          } else if (game.url == "u") {
            document.querySelector("#frame").src = "/assets/unity/" + game.url + ".html?g=" + game.g;
          } else if (game.url == "fl") {
            document.querySelector("#frame").src = "/assets/flash/" + game.url + ".html?g=" + game.g;
          } else if (game.url == "h") {
            document.querySelector("#frame").src = game.gameurl;
          }
        })
      })
  }
</script>
<script src="assets/js/main.js"></script>
<script type="text/javascript">
  aclib.runAutoTag({
      zoneId: '2mt1cqmje4',
  });
</script>
</html>
