<body>
  <iframe src=""
  frameborder="0" 
  marginheight="0" 
  marginwidth="0" 
  width="100%" 
  height="100%" 
  scrolling="auto"
  id="frame"></iframe >
</body>

<script>
const params = new URLSearchParams(window.location.search)
  let games;
  if (params.get("id")) {
    fetch("/assets/json/gs.json")
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        games = data;
        games.forEach(game => {
          if (game.id != params.get("id")) return
          document.title = `${game.name} / maxgames`;
          if (game.url == "c") {
            document.querySelector("#frame").src = "/assets/emu/" + game.url + ".html?sys=" + game.sys + "&g=" +
              game.g + "&id=" + game.id + "&mc=" + game.mame;
          } else if (game.url == "u") {
            document.querySelector("#frame").src = "/assets/unity/" + game.url + ".html?g=" + game.g;
          } else if (game.url == "fl") {
            document.querySelector("#frame").src = "/assets/flash/" + game.url + ".html?g=" + game.g;
          } else if (game.url == "h") {
            document.querySelector("#frame").src = game.gameurl;
          }
        })
      })
  }
</script>

<script src="assets/js/main.js"></script>
<script src="assets/js/rand.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cash-dom/dist/cash.min.js"></script>
