<body>
  <center>
    <div class="box-info">
      <span class="route"></span>
      <h1 id="gameTitle"></h1>
      <iframe width="100%" height="100%" scrolling="no" frameborder="0"
        style="width:100%;height:800px;margin:0 auto;max-width:100%;text-align:center;overflow:hidden;" src=""
        allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated"
        allowtransparency="true" webkitallowfullscreen="true" mozallowfullscreen="true" frameborder="0"
        allowfullscreen="true" scrolling="no" msallowfullscreen="true" id="frame"></iframe>
        <button id="sug" class="theme-btn" onclick="document.getElementById('frame').className = 'fullScreen'; document.getElementById('info').className = 'none';">Fullscreen</button>
        </div>
      <div id="info">
      <h1>Game Information:</h1>
      <hr>
      <h3>Game ID:</h3>
      <p class="desc-box" id="gid"></p>
      <hr>
      <h3>Publisher:</h3>

      <p class="desc-box2" id="desc"></p>
      <hr>
      <h1>Ads</h1>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6008532646981241"

        style="display:block"

        (adsbygoogle = window.adsbygoogle || []).push({});

      <h1>
        More Games
      </h1>
      <hr>
      <ul class="list" id="gr"></ul>
    </div>
  </div>
  <a href="https://www.cutercounter.com/" target="_blank"><img src="https://www.cutercounter.com/hits.php?id=hxqkdnp&nd=6&style=16" border="0" alt="visitor counter"></a>
  </center>

</body>

<script>
  const params = new URLSearchParams(window.location.search)
  let games;
  if (params.get("id")) {
    fetch("maxgames.pages.dev/assets/json/gs.json")
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        games = data;
        games.forEach(game => {
          if (game.id != params.get("id")) return
          document.title = `${game.name} / games`;
          document.querySelector(".route").innerHTML = '<a href="/games.html">GAMES</a> / <a href="/s.html?sys=' +
            game.badge + '">' + game.badge + '</a> / ' + game.name;
          document.querySelector("#gameTitle").innerHTML = game.name + " <span class='f-badge'>" + game.badge +
            "</span>";
          if (game.url == "c") {
            document.querySelector("#frame").src = "/assets/emu/" + game.url + ".html?sys=" + game.sys + "&g=" +
              game.g + "&id=" + game.id + "&mc=" + game.mame;
          } else if (game.url == "u") {
            document.querySelector("#frame").src = "/assets/unity/" + game.url + ".html?g=" + game.g;
          } else if (game.url == "fl") {
            document.querySelector("#frame").src = "/assets/flash/" + game.url + ".html?g=" + game.g;
          } else if (game.url == "h") {
            document.querySelector("#frame").src = game.gameurl;
          }
          document.querySelector("#gid").innerHTML = game.id;
          document.querySelector("#pub").innerHTML = game.pub;
          document.querySelector("#year").innerHTML = game.year;
          document.querySelector("#desc").innerHTML = game.desc +
            '<br><br>Information retrieved from: "<a href="' + game.source + '">' + game.source + '</a>"';
        })
      })
  }
</script>

<script src="https://maxgames.pages.dev/js/main.js"></script>

</html>
